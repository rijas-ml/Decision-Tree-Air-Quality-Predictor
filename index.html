<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Predictor</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; }
    label { display: block; margin-top: 15px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Air Quality Predictor</h2>

  <label>Temperature:
    <input type="number" id="Temperature" placeholder="e.g. 25">
  </label>

  <label>Humidity:
    <input type="number" id="Humidity" placeholder="e.g. 70">
  </label>

  <label>WindSpeed:
    <input type="number" id="WindSpeed" placeholder="e.g. 5">
  </label>

  <label>NO2:
    <input type="number" id="NO2" placeholder="e.g. 30">
  </label>

  <label>PM25:
    <input type="number" id="PM25" placeholder="e.g. 60">
  </label>

  <button onclick="predictAQI()">Predict AQI</button>

  <div class="result" id="result"></div>

  <script>
    async function predictAQI() {
      const data = {
        Temperature: parseFloat(document.getElementById('Temperature').value),
        Humidity: parseFloat(document.getElementById('Humidity').value),
        WindSpeed: parseFloat(document.getElementById('WindSpeed').value),
        NO2: parseFloat(document.getElementById('NO2').value),
        PM25: parseFloat(document.getElementById('PM25').value)
      };

      const resultDiv = document.getElementById('result');

      try {
        const response = await fetch("https://decision-tree-air-quality-predictor.onrender.com/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          resultDiv.innerText = "Error: " + response.status;
          return;
        }

        const result = await response.json();
        resultDiv.innerText = "Predicted AQI: " + result.prediction[0];
      } catch (error) {
        resultDiv.innerText = "Error: " + error;
      }
    }
  </script>
</body>
</html>
